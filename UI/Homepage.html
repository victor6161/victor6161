<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="script.js"></script>

<head>
    <meta charset="utf-8">
</head>

<body onload="run()">
    <main class="todos">
	<table>

	   <td>

                <center>Доступ к сети</center>

                  <input type="button"  value="Login" class="login_button">
			   </center>
           </div>
        </div>
		</td>
		</tr>
	 </table>
		
		
        <center>
            <div class="chat-window">
                <div class="message-history">
                    <div class="message"> User1:hey!</div>
                    <div class="message"> User2:hey!</div>
                </div>
                <div>
                    <textarea rows="3"  class="inputText" value="" placeholder="Введите текст"></textarea>
                    <button type="button" class="send">Отправить</button>
                </div>
            </div>
        </center>
    </main>
</body>

</html>
